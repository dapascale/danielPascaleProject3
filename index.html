<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy of Love's Match the Catch</title>
    <link rel="icon" type="image/icon" href="./assets/faviconDaisy.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- TODO ask on Monday if they will dock marks for you loading your scripts up 'n here. -->
</head>

<body>
    <header>
        <!-- Logo & Play Button -->
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/dolLogo.gif" alt="Daisy of Love reality TV show logo" class="mainLogo">
                <img src="./assets/dolLogoSubtitle.gif" alt="Match the Catch - name of the Daisy of love card-matching memory game" class="nameOfTheGame">
                <h1>Daisy of Love Match the Catch Game</h1>
                <!-- button to allow user to restart game at any time -->
                <div class="restart">
                    <button id="newGame">
                        Restart
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <section>
            <!-- Container for the Play Area and Sidebar (if Stretch Goals met) -->
            <div class="container playArea">
                <!-- Play Area with Cards (<li>'s) -->
                <div id="cardGame">

                </div>
                <!-- Sidebar with card display STRETCH GOAL -->
                <div class="sidebarContainer">
                    <div class="cardInfo">


                    </div>
                </div>
            </div>
        </section>

        <section>
            <p>created at <a href="https://junocollege.com/"><img src="./assets/junoLogo.gif" alt="Link to Juno College website in Old English font"></a></p>
        </section>
    </main>


<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="https://kit.fontawesome.com/8b01757f0e.js" crossorigin="anonymous"></script>
<script src='./daisyApp.js'></script>
</body>
</html>
